<div class="row">
    <div class="col-md-12">
        <input class="form-control" [(ngModel)]="filterData" type="text" name="">
    </div>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pokemonId | pokemonFilter : filterData" >
            <td></td>
            <td>{{item.name}}</td>
            <td><img src="{{item.url}}" alt="{{item.name}}"></td>
        </tr>
    </tbody>
</table>
